<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8241e206ff.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 35em)">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 36em)">
      <img 
      src="./images/image-product-mobile.jpg" 
      alt="Gabrielle Essence Eau De Parfum" 
      class="product-image"
      />
    </picture> 

      <div class="product-info">
        <span class="perfume">PERFUME</span>

        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="new-price">
          <strong>$149.99</strong>
          <span class="old-price">$169.99</span>
        </div>
        <button >
          <img src="./images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>      
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Freshmanuel</a>.
  </div>
</body>
</html>
